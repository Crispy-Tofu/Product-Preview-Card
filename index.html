<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
<div class="product-card">
    <img src="images/image-product-desktop.jpg" alt="Product image" class="image-product-desktop">
    <img src="images/image-product-mobile.jpg" alt="Product image mobile" class="image-product-mobile">
  <div class="product-details">
      <p class="product-category">PERFUME</p>
      <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="card-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

      <p class="price-discount">$149.99 <span class="price-old">$169.99</span></p>
      

      <div class="add-to-cart"><a href="#" target="_blank" rel="noopener noreferrer"> <img src="images/icon-cart.svg">Add to Cart</a></div>
    </div>

</div>

<script>  </script>

</body>
</html>
